<script>
    $(function () {
        // 				$.fn.fullpage({
        // 					slidesColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
        // 					anchors: ['page1', 'page2', 'page3', 'page4']
        // 				});
        var ch = document.documentElement.clientHeight;
        var cw = document.documentElement.clientWidth;
        $("img.sec-img").each(function () {
            $i_url = $(this).attr('src');
            var img = new Image();
            img.src = $i_url;
            var width = img.width;
            var height = img.height;
            var _h = parseInt(cw * height / width);
            $(this).css({ 'width': cw });
        });
        $("#Map area").each(function () {
            var posi = $(this).attr('coords');
            var array = posi.split(",");
            var rsl = "";
            var _w = $("#img-dealer").width();
            var _h = $("#img-dealer").height();
            var img = new Image();
            img.src = $("#img-dealer").attr('src');
            var width = img.width;
            var height = img.height;
            for (var i = 0; i < array.length; i++) {
                if (i % 2 == 1) {
                    rsl += ',' + parseInt(parseInt(array[i]) * _w / width);
                } else {
                    rsl += ',' + parseInt(parseInt(array[i]) * _h / height);
                }
            }
            $(this).attr('coords', rsl.substring(1));
        });
        $("#ifr").css({ 'width': cw });
    });
</script>
